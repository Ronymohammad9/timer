<div class="wrapper">
    <h1>Timer</h1>
    <h2>Mit Stopur</h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
<div id="basicUsage">00:00:00</div>
<script>
var timer = new Timer();
  
  timer.addEventListener('secondsUpdated', function(e) {
      $('#basicUsage').html(timer.getTimeValues().toString());
  });
 function starttimer(){
    timer.start();
 }

 function stoptimer(){
timer.pause();
 }

function resettimer(){

    timer.stop();timer.pause();
    timer.start();
    
}
</script>
    <button onclick="starttimer()" id="button-start">Start</button>
    <button onclick="stoptimer()" id="button-stop">Pause</button>
    <button onclick="resettimer()" id="button-reset">Reset</button>
    </div>
